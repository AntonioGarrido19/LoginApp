<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieU</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark customized-navbar">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="assets/logoNavBar.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 d-flex justify-content-between">
            <li class="nav-item logged-in d-flex w-100 justify-content-between">
              <a class="nav-link logged-in" href="#" id="profile"></a>
              <a class="nav-link logged-in" href="#" id="logout">Log out</a>
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signinModal"
                >Log in</a
              >
            </li>
            <li class="nav-item logged-out">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >Sign up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- LOGGED OUT HTML -->
    <div
      class="logged-out-container d-flex flex-column align-items-center logged-out"
    >
      <img src="assets/logoBody.png" alt="logo" class="m-5 logged-out" />
      <h2 class="m-3 logged-out">Rate and review your favourite films</h2>
      <h3 class="m-1 text-secondary logged-out">
        Log In or Sign Up to get started
      </h3>
    </div>

    <!-- LOGGED IN HTML -->

    <section class="logged-in-container d-flex bs-gutter-x:1.5rem logged-in">
      <div class="films-carousels-container w-100 logged-in">
        <div class="container p-4">
          <div class="row">
            <div class="col-md-12">
              <div
                class="list-group posts d-flex flex-row flex-wrap justify-content-between"
              ></div>
            </div>
          </div>
        </div>

        <div class="container p-4">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <ul class="list-group custom"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sign in Modal -->
    <div
      class="modal fade"
      id="signinModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <label for="email">Email:</label>
              <input
                type="email"
                id="login-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />

              <label for="email">Password:</label>
              <input
                type="password"
                id="login-password"
                class="form-control mb-3"
                placeholder="*****"
                required
              />
              <button type="submit" class="btn btn-primary w-100 mb-4">
                Login
              </button>
            </form>

            <button type="button" id="googleLogin" class="btn btn-info">
              Google
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign up Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <label for="email">Email:</label>
              <input
                type="email"
                id="signup-email"
                class="form-control mb-3"
                placeholder="Email"
                required
              />

              <label for="email">Password:</label>
              <input
                type="password"
                id="signup-password"
                class="form-control mb-3"
                placeholder="*****"
                required
              />
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
